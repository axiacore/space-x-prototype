<div class="fixed inset-0 overflow-hidden z-1">
    <span class="block size-[110vw] rounded-full blur-[150px] absolute top-0 left-0 -translate-x-2/3 -translate-y-2/3 bg-spacex-primary-600/20 z-[3]"></span>
    <span class="block size-[50vw] rounded-full blur-[150px] absolute right-0 bottom-0 translate-x-1/2 translate-y-2/3 bg-spacex-primary-600/20 z-[3]"></span>
    <div x-show="windowLoaded"
         x-transition:enter="transition ease-in-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-cloak>
        <div class="w-3/5 max-w-[800px] bg-gray-950 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[2] transition-transform duration-500 ease-in-out"
             :class="{ 'portrait:scale-[5] landscape:scale-[2.5] portrait:translate-y-full landscape:translate-y-1/3': $store.steps.bgVideoStatus === 'zoom' }">
            <video class="js-video-bg w-full h-auto mix-blend-screen opacity-50" autoplay loop muted playsinline>
                <source src="https://axiacore.us-southeast-1.linodeobjects.com/videos/spacex.mp4" type="video/mp4">
                <source src="https://axiacore.us-southeast-1.linodeobjects.com/videos/spacex.webm" type="video/webm">
            </video>
            {% include "svg/_world_border.html" with svg_css_class="block w-auto h-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" %}
            <div class="w-full pt-6 text-base text-white text-center absolute top-full left-0"
                 x-cloak
                 x-show="$store.steps.loadingText"
                 x-text="$store.steps.loadingText"
                 x-transition:enter="transition ease-in-out duration-250 delay-500"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in-out duration-250"
                 x-transition:leave-start="opacity-0"
                 x-transition:leave-end="opacity-100"></div>
        </div>
    </div>
</div>
